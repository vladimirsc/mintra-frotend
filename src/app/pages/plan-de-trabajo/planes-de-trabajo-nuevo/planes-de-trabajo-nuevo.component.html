<div class="row  app-title-page">
  <h1 class="col-md-12">REGISTRO DE PLAN DE TRABAJO</h1>
  <div class="col-md-6 text-right">
  </div>
</div>
<form [formGroup]="planDeTrabajoForm">
  <div class="row">
    <div class="col-md-12">


      <div class="row">
        <div class="col-md-12">
          <mat-card>
            <mat-card-header>
              <mat-card-title>Registrar datos del Plan de Trabajo
              </mat-card-title>
            </mat-card-header>

            <mat-card-content>

              <div class="row">
                <div class="col-sm-6 col-md-3">
                  <mat-form-field appearance="outline">
                    <mat-label>Código Plan de Trabajo</mat-label>
                    <input matInput placeholder="Código Plan de Trabajo" name="codigo"
                           formControlName="codigo" required>
                  </mat-form-field>
                </div>
                <div class="col-sm-6 col-md-3">
                  <mat-form-field appearance="outline">
                    <mat-label>Fecha de Aprobación</mat-label>
                    <input matInput placeholder="Fecha de Aprobación" name="fechaAprobacion"
                           formControlName="fechaAprobacion" required>
                  </mat-form-field>
                </div>
                <div class="col-sm-6 col-md-3">
                  <mat-form-field appearance="outline">
                    <mat-label>Fecha Inicio Vigencia</mat-label>
                    <input matInput [matDatepicker]="picker" placeholder="Fecha Inicio Vigencia"
                           formControlName="fechaInicioVigencia"
                           [readonly]="true"
                           name="fechaInicioVigencia"
                           required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker startView="year" [startAt]="fecha_nacimiento_inicio"></mat-datepicker>
                  </mat-form-field>
                </div>
                <div class="col-sm-6 col-md-3">
                  <mat-form-field appearance="outline">
                    <mat-label>Fecha Fin Vigencia</mat-label>
                    <input matInput [matDatepicker]="picker2" placeholder="Fecha Fin Vigencia"
                           formControlName="fechaFinVigencia"
                           [readonly]="true"
                           name="fechaFinVigencia">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2 startView="year" [startAt]="fecha_nacimiento_inicio"></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-6 col-md-4">
                  <mat-form-field appearance="outline">
                    <mat-label>Documento Aprobación</mat-label>
                    <input matInput placeholder="Documento Aprobación" name="documentoAprobacion" required
                           formControlName="documentoAprobacion">
                  </mat-form-field>
                </div>

                <div class="col-sd-6 col-md-4">
                  <mat-form-field appearance="fill">
                    <mat-label>Adjuntar Documento de Aprobación</mat-label>
                    <ngx-mat-file-input accept="application/pdf" placeholder="Adjuntar Documento de Aprobación"
                                        formControlName="adjuntoDocumentoAprobacion"
                                        [accept]="'.pdf'" required
                                        (change)="selectedFileDocAprobacion($event)"></ngx-mat-file-input>
                    <mat-icon matSuffix>folder</mat-icon>
                  </mat-form-field>
                </div>

                <div class="col-sd-6 col-md-4">
                  <mat-form-field appearance="fill">
                    <mat-label>Adjuntar Plan de Trabajo</mat-label>
                    <ngx-mat-file-input accept="application/pdf" placeholder="Adjuntar Plan de Trabajo"
                                        formControlName="adjuntoPlanTrabajo"
                                        [accept]="'.pdf'" required
                                        (change)="selectedFileDocPlanDeTrabajo($event)"></ngx-mat-file-input>
                    <mat-icon matSuffix>folder</mat-icon>
                  </mat-form-field>
                </div>


              </div>


            </mat-card-content>

            <mat-card-actions>
              <div class="col-md-12 app-form-buttons">
                <button mat-stroked-button color="primary"
                        (click)="cancelar()" type="button">
                  <mat-icon>keyboard_arrow_left</mat-icon>
                  Cancelar
                </button>
                <button mat-raised-button color="accent" [disabled]="planDeTrabajoForm.invalid"
                        (click)="guardar()" type="button">
                  <mat-icon>save</mat-icon>
                  Grabar
                </button>
              </div>
            </mat-card-actions>

          </mat-card>
        </div>
      </div>

    </div>
  </div>
</form>
