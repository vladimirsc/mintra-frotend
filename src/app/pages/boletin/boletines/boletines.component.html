<div class="row  app-title-page">
  <h1 class="col-md-12">BOLETINES</h1>
  <div class="col-md-6 text-right">
  </div>
</div>


<form [formGroup]="busquedaForm">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <mat-card>
            <mat-card-header>
              <mat-card-title>Criterios de Consulta
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="row">
                <div class="col-sm-6 col-md-3">
                  <mat-form-field appearance="outline">
                    <mat-label>Nro. de Boletín</mat-label>
                    <input matInput placeholder="Nro. de Boletín" name="numeroBoletin"
                           formControlName="numeroBoletin">
                  </mat-form-field>
                </div>
                <div class="col-sm-6 col-md-3">
                  <mat-form-field appearance="outline">
                    <mat-label>Fecha Inicio Boletín</mat-label>
                    <input matInput [matDatepicker]="pickerFIBoletin" placeholder="Fecha Inicio Boletín"
                           formControlName="fechaInicioBoletin"
                           [readonly]="true"
                           name="fechaInicioBoletin">
                    <mat-datepicker-toggle matSuffix [for]="pickerFIBoletin"></mat-datepicker-toggle>
                    <mat-datepicker #pickerFIBoletin startView="year"
                                    [startAt]="fecha_nacimiento_inicio"></mat-datepicker>
                  </mat-form-field>
                </div>
                <div class="col-sm-6 col-md-3">
                  <mat-form-field appearance="outline">
                    <mat-label>Fecha Fin Boletín</mat-label>
                    <input matInput [matDatepicker]="pickerFFBoletin" placeholder="Fecha Fin Boletín"
                           formControlName="fechaFinBoletin"
                           [readonly]="true"
                           name="fechaFinBoletin">
                    <mat-datepicker-toggle matSuffix [for]="pickerFFBoletin"></mat-datepicker-toggle>
                    <mat-datepicker #pickerFFBoletin startView="year"
                                    [startAt]="fecha_nacimiento_inicio"></mat-datepicker>
                  </mat-form-field>
                </div>
                <div class="col-sm-6 col-md-3" style="padding-top: 0.7em">
                  <button mat-raised-button color="primary">
                    <mat-icon>search</mat-icon>
                    Buscar
                  </button>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 col-md-12 app-search-buttons app-form-buttons">
                  <button mat-raised-button color="accent" (click)="nuevoRegistro()">
                    <mat-icon class="material-icons-outlined">insert_drive_file</mat-icon>
                    Nuevo
                  </button>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
          <mat-card>
            <mat-card-header>
              <mat-card-title>Listado de Boletines
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>

              <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="item">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> NRO.</th>
                  <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <ng-container matColumnDef="numeroBoletin">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> NRO. BOLETIN</th>
                  <td mat-cell *matCellDef="let row"> {{row.numeroBoletin}} </td>
                </ng-container>

                <ng-container matColumnDef="fecha">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> FECHA</th>
                  <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
                </ng-container>

                <ng-container matColumnDef="ver">
                  <th mat-header-cell *matHeaderCellDef class="text-center"> VISUALIZAR</th>
                  <td mat-cell *matCellDef="let row" class="text-center">
                    <button mat-stroked-button matTooltip="Ver Registro" color="primary"
                            (click)="verRegistro(row.id)">
                      <mat-icon>remove_red_eye</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <ng-container matColumnDef="editar">
                  <th mat-header-cell *matHeaderCellDef class="text-center"> EDITAR</th>
                  <td mat-cell *matCellDef="let row" class="text-center">
                    <button mat-stroked-button matTooltip="Editar Registro" color="primary"
                            (click)="editarRegistro(row.id)">
                      <mat-icon>edit</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <ng-container matColumnDef="eliminar">
                  <th mat-header-cell *matHeaderCellDef class="text-center"> ELIMINAR</th>
                  <td mat-cell *matCellDef="let row" class="text-center">
                    <button mat-stroked-button matTooltip="Eliminar Registro" color="accent"
                            (click)="eliminarRegistro(row.id)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>


            </mat-card-content>
          </mat-card>
        </div>
      </div>
