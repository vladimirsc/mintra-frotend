<form [formGroup]="sesionDeTrabajoForm">
  <div class="row">
    <div class="col-md-12">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Datos de la Sesión, Acta y Acuerdo
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="connsat-form-theme">
          <div class="row">
            <div class="col-sm-6 col-md-2">
              <mat-form-field appearance="outline">
                <mat-label>Nro. de Sesión</mat-label>
                <input matInput placeholder="Nro. de Sesión" name="numeroSesion"
                       formControlName="numeroSesion">
              </mat-form-field>
            </div>
            <div class="col-sm-6 col-md-2">
              <mat-form-field appearance="outline">
                <mat-label>Tipo de Sesión</mat-label>
                <mat-select placeholder="Tipo de documento" formControlName="tipoSesion"
                            name="tipoSesion"
                            required>
                  <mat-option *ngFor="let sesionTipo of sesionesTipo"
                              [value]="sesionTipo.codigo">
                    {{sesionTipo.descripcion}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-sm-6 col-md-2">
              <mat-form-field appearance="outline">
                <mat-label>Nro. de Acta</mat-label>
                <input matInput placeholder="Nro. de Acta" name="numeroActa"
                       formControlName="numeroActa">
              </mat-form-field>
            </div>
            <div class="col-sm-6 col-md-2">
              <mat-form-field appearance="outline">
                <mat-label>Fecha de Acta</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="Fecha de Acta"
                       formControlName="fechaActa"
                       [readonly]="true"
                       name="fechaActa"
                       required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker startView="year" [startAt]="fecha_nacimiento_inicio"></mat-datepicker>
              </mat-form-field>
            </div>

          </div>
          <div class="row">
            <div class="col-sm-6 col-md-4">
              <mat-form-field appearance="outline">
                <mat-label>Acuerdo</mat-label>
                <input matInput placeholder="Acuerdo" name="acuerdo"
                       formControlName="acuerdo">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-md-4">
              <mat-form-field appearance="outline">
                <mat-label>Responsable</mat-label>
                <input matInput placeholder="Responsable" name="responsable"
                       formControlName="responsable">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-md-4">
              <mat-form-field appearance="outline">
                <mat-label>Entidad</mat-label>
                <input matInput placeholder="Entidad" name="entidad"
                       formControlName="entidad">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-md-2">
              <mat-form-field appearance="outline">
                <mat-label>Fecha de Atención</mat-label>
                <input matInput [matDatepicker]="pickerFechaAtencion" placeholder="Fecha de Atención"
                       formControlName="fechaAtencion"
                       [readonly]="true"
                       name="fechaAtencion"
                       required>
                <mat-datepicker-toggle matSuffix [for]="pickerFechaAtencion"></mat-datepicker-toggle>
                <mat-datepicker #pickerFechaAtencion startView="year"
                                [startAt]="fecha_nacimiento_inicio"></mat-datepicker>
              </mat-form-field>
            </div>

          </div>
        </mat-card-content>
        <mat-card-actions>
          <div class="col-md-12 app-form-buttons">
            <button mat-stroked-button color="primary"
                    (click)="cancelar()" type="button">
              <mat-icon>keyboard_arrow_left</mat-icon>
              Cancelar
            </button>
          </div>
        </mat-card-actions>

      </mat-card>
    </div>
  </div>
</form>
